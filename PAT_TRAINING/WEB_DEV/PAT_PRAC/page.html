    <div class="container p-4">
        <div class="container text-center">
            <h1>USER REGISTRATION FORM</h1>
        </div>
        <form action="" class="form-control">
            <div class="container mt-lg-3">
                <h5>First Name</h5>
                <input type="text" placeholder="First_name" class="form-control">
            </div>
            <div class="container mt-lg-3">
                <h5>last Name</h5>
                <input type="text" placeholder="First_name" class="form-control">
            </div>
            <div class="container mt-lg-3">
                <h5>last Name</h5>
                <input type="text" placeholder="last_name" class="form-control">
            </div>
            <div class="container mt-lg-3">
                <h5>email</h5>
                <input type="email" placeholder="email_id" class="form-control">
            </div>
            <div class="container mt-lg-3">
                <h5>date of birth</h5>
                <input type="date" placeholder="date_of_birth" class="form-control">
            </div>
            <div class="container mt-lg-3">
                <button type="button" class="btn btn-primary" >Submit</button>
            </div>
        </form>
    </div>
